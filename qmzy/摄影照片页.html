    <script>    /*调用js*/
        window.addEventListener('scroll', () => {       /*作用是给浏览器窗口添加一个滚动事件，当用户在页面中滚动内容的时候，会触发该事件，并执行事件。可以对滚动进行一些特定的控制，
                                                        例如：在滚动到指定位置时加载内容、实现页面滚动动画等等。scroll是一个字符串，表示的事件类型是滚动事件。箭头函数 () => 则代表了事件处理函数，
                                                        指定了事件被触发时要执行的操作。这里的代码没有具体的函数体语句，要在函数体里编写具体的代码来实现滚动事件的监听和处理。*/
            /*动态滚动特效，用于实现页面内容根据用户的滚动操作自动滑动、移动和变化。*/
            var value = window.scrollY;                 /*获取浏览器窗口区域当前已经滚动的垂直距离（即滚动的位置），并将其赋值给变量value。*/
            bg.style.top = value * 0.5 + 'px';          /*将页面中背景图的 top 属性设置成当前滚动距离的一半，实现背景图片带着页面滚动的效果。*/
            moon.style.left = -value * 0.5 + 'px';      /*将页面中的月亮的 left 属性设置为当前滚动距离的一半的相反数，实现月亮随着页面滚动向相反的方向移动的效果。*/
            mountain.style.top = -value * 0.15 + 'px';  /*将页面中的山脉的 top 属性设置为当前滚动距离的一定比例的相反数，实现山脉随着页面滚动向相反的方向以不同的速度移动的效果。*/
            road.style.top = value * 0.15 + 'px';       /*将页面中道路的 top 属性设置为当前滚动距离的一定比例，实现道路随着页面滚动以不同的速度移动的效果。*/
            text.style.top = value * 1 + 'px';          /*将页面中文字的 top 属性设置为当前滚动距离的一定比例，实现文字随着页面滚动向上或向下移动的效果。这里的比例为1，表示文字在滚动时与滚动的位置保持一致，即文字上下移动与滚动距离相同的速度。*/
        })
    </script>
